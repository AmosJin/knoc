{% load i18n %}
{% load staticfiles %}
<html>
    <head>
        <title> {% trans "Sharing Posts" %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="main container">
            <div class="row">
                <div class="col-md-2">
                    <div class="top">
                        <div class="row">
                            <span class="col-md-4"></span>
                            <span class="col-md-8">{{ request.user.username }}</span>
                         </div>
                     </div>
                     <div class="menu">
                         <div class="title">
                             {% trans "Groups" %}
                         </div>
                         <ul id="groups" class="nav nav-pills nav-stacked">
                         </ul>
                     </div>
                </div>

                <div class="content col-md-10">
                    <div class="posts">
                    </div>
                </div>
            </div>
        </div>
        <script id="item_link_tmpl" type="text/x-jquery-tmpl">
            <div class="item link">
                <a href="${item.link}">${item.tile}</a>
            </div>
            <div class="summary">
                ${item.description}
            </div>
            <div class="info">
                <div class="row">
                    <span class="col-md-2">${item.author.name} </span>
                    <span class="col-md-2">${item.create_time} </span>
                </div>
            </div>
        </script>
        <script id="item_note_tmpl" type="text/x-jquery-tmpl">
            <div class="item link"> ${item.tile}</div>
            <div class="summary">
                ${item.summary}
            </div>
            <div class="info">
                <div class="row">
                    <span class="col-md-2">${item.author.name} </span>
                    <span class="col-md-2">${item.create_time} </span>
                </div>
            </div>
        </script>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/underscore.min.js' %}"></script>
        <script src="{% static 'js/backbone.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/post.js' %}"></script>
    </body>
</html>
