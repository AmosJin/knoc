{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title> {% trans "Sharing Posts" %}</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container main">
            <div class="row">
                <div class="col-md-2">
					<div class="row top">
						<span class="col-md-4"></span>
						<span class="col-md-8">{{ request.user.username }}</span>
                    </div>
                    <div class="menu">
                        <div class="title">
                             {% trans "Groups" %}
                        </div>
                        <ul id="groups" class="nav nav-pills nav-stacked">
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 content">
                    <div class="posts">
                    </div>
                </div>
			</div>
        </div>
        <script id="item_link_tmpl" type="text/x-jquery-tmpl">
            <div class="item link">
                <a href="${item.link}">${item.tile}</a>
            </div>
            <div class="summary">
                ${item.description}
            </div>
            <div class="info">
                <div class="row">
                    <span class="col-md-2">${item.author.name} </span>
                    <span class="col-md-2">${item.create_time} </span>
                </div>
            </div>
        </script>
        <script id="item_note_tmpl" type="text/x-jquery-tmpl">
            <div class="item link"> ${item.tile}</div>
            <div class="summary">
                ${item.summary}
            </div>
            <div class="info">
                <div class="row">
                    <span class="col-md-2">${item.author.name} </span>
                    <span class="col-md-2">${item.create_time} </span>
                </div>
            </div>
        </script>
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="http://cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="{% static 'scripts/post.js' %}"></script>
    </body>
</html>
